<h2>Feedback Form for Principal Investigators</h2>
<h4>Please carefully fill this form and press Submit when you are done</h4>

<div id="formcontainer">
<form method="post" action="/cgi/cabo-email-pi.cgi"> 

<!--SINGLE LINE TEXT FIELD-->
  <div class="clearfix">
<label>Investigator's Name:</label><br>
     <input onfocus="clearText(this)" name="Name" type="text" size="60" value = "" /><br>
<label>Dept./Institution:</label><br>
     <input onfocus="clearText(this)" name="Department" type="text" size="60" value = "" /><br>
<label>Mailing Address:</label><br>
    <textarea onFocus="clearText(this)" name="address" rows="3" cols="57"></textarea><br>
<label>Email Address:</label><br>
     <input onfocus="clearText(this)" name="email" type="text" size="60" value = "" /><br>
<label>Phone:</label><br>
     <input onfocus="clearText(this)" name="phone" type="text" size="60" value = "" /><br>

<!--MULTI-LINE TEXT FIELD-->

	  <div class="clearfix">
	  	<label>Presentation :</label>
        <div class="clearfix">
        <textarea onFocus="clearText(this)" name="presentation" rows="10" cols="60"> </textarea>
      </div>
	  </div>
	  <div class="clearfix">
	  	<label >Impressions of the meeting :</label>
   <div class="clearfix">
        <textarea onFocus="clearText(this)" name="impressions" rows="6" cols="60">
</textarea>
     </div>
	 </div>



	 <!--submit button-->
	 <div class="clearfix">
	 <input type="submit" value="Submit this Form" />
	 </div>
